<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form with Unwrapped Fields</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    
    /* Block layout here */
    input, label {
      display: block;
    }

    /* Grid layout here */
    form {
      display: grid;
      grid-template-columns: max-content 1fr;
      grid-gap: .5em 2em;
    }

    .full-width {
      grid-column: 1 / -1;
    }

  </style>
</head>
<body>
  <h1>Unwrapped Form Fields</h1>

  <form action="#" method="post">
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your full name">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your email">
    
    <label class="full-width" for="message">Message</label>
    <textarea class="full-width" name="message" id="message" placeholder="Enter your message"></textarea>

    <input class="full-width" type="submit" name="submit" value="Send">
  </form>
</body>
</html>
