<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example Contact Form</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    /* Block layout here */
    input, label {
      display: block;
      margin: .5em;
      font-weight: bold;
    }

    input {
      margin-bottom: 2em;
    }

    /* Grid layout here */
    
  </style>
</head>
<body>
  <h1>Example Contact Form</h1>

  <form action="#" method="post">
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your full name" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
    
    <label class="full-width" for="message">Message</label>
    <textarea class="full-width" name="message" id="message" placeholder="Enter your message" required></textarea>

    <input class="full-width" type="submit" name="submit" value="Send">
  </form>
</body>
</html>
