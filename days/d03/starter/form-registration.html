<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  
  <form action="#" method="POST" enctype="multipart/form-data">
    <p>
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name">
    </p>
    <p>
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email">
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
    </p>
    <p>
      <label for="confirm">Confirm Password</label>
      <input type="password" name="confirm" id="confirm">
    </p>
    <p>
      <label for="industry">Gender</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </p>
    <p>
      <label for="profile">Profile Pic</label>
      <input type="file" name="profile" id="profile">
    </p>
    <p>
      <input type="checkbox" name="agreed" id="agreed" value="agreed">
      <label for="agreed">I agree to the terms and conditions</label>
    </p>
    <p>
      <input type="submit" name="submit" value="Create Profile">
    </p>
  </form>
</body>
</html>
