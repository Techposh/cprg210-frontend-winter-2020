<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkboxes</title>
</head>
<body>
  <h1>Radio Buttons</h1>

  <form action="#" method="post">

    <fieldset>
      <legend>Select a Character Class</legend>
      <div>
        <input type="radio" name="character" id="fighter">
        <label for="fighter">Fighter</label>

        <input type="radio" name="character" id="barbarian">
        <label for="barbarian">Barbarian</label>

        <input type="radio" name="character" id="bard">
        <label for="bard">Bard</label>

        <input type="radio" name="character" id="rogue">
        <label for="rogue">Rogue</label>
      </div>
    </fieldset>

  </form>
</body>
</html>
