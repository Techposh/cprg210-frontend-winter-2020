<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkbox Group</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
  
  </style>
</head>
<body>
  <h1>Checkbox Group</h1>

  <form action="#" method="POST">

    <fieldset>
      <legend>Select Equipment</legend>
      <div>
        <input type="checkbox" name="equipment[]" id="rope">
        <label for="rope">Rope</label>

        <input type="checkbox" name="equipment[]" id="torch">
        <label for="torch">Torch</label>

        <input type="checkbox" name="equipment[]" id="rations">
        <label for="rations">Rations</label>

        <input type="checkbox" name="equipment[]" id="cards">
        <label for="cards">Playing Cards</label>
      </div>
    </fieldset>

  </form>
</body>
</html>
